<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8" />
	<title>SiwRecipes - Sign-up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Icone -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
		<!-- CSS Globale (Tema) -->
		<link rel="stylesheet" th:href="@{/theme.css}">
</head>

<body>
	<h1>PAGINA DI REGISTRAZIONE</h1>
	
	<div th:if="${errorMessage}" style="color: red;">
			    <p th:text="${errorMessage}"></p>
	</div>

	<form th:action="@{/register}" method="POST" th:object="${user}">
		
		<label for="email">Email</label>
		<input type="email" id="email" name="email" required th:field="*{email}" autocomplete="Email" />
		
		<label for="nome">Nome</label>
		<input type="text" name="firstName" required th:field="*{firstName}" autocomplete="Nome" />
					
		<label for="cognome">Cognome</label>
		<input type="text" name="lastName" required th:field="*{lastName}" autocomplete="Cognome" />
					
		<label for="username">Username</label>
		<input type="text" id="username" name="username" required th:field="${credentials.username}" autocomplete="Username" />
		
		<label for="password">Password</label>
		<input type="password" id="password" name="password" required th:field="${credentials.password}" autocomplete="Password" />
		
		<label for="confirm-password">Confirm Password</label>
		<input type="password" name="confirmPassword" required autocomplete="Confirm password" />
		
		<button type="submit" class="btn submit-btn">Registrati</button>
		<p>Hai gi√† un account? <a th:href="@{/login}">Accedi qui</a></p>
	</form >
</body>
