<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiwRecipe - Nuova Ricetta</title>
    
    <!-- Icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Globale -->
    <link rel="stylesheet" th:href="@{/theme.css}">
    <link rel="stylesheet" th:href="@{/recipe.css}"> 
</head>
<body>

    <div class="app-container">
        
        <!-- SIDEBAR -->
	        <aside class="sidebar">
	            <div class="brand">
	                <div class="logo-icon"><i class="fa-solid fa-bread-slice"></i></div>
	                <h1>SiwRecipes</h1>
	            </div>

	            <nav class="sidebar-menu">
	                <div class="menu-section">
	                    <span class="menu-label">MENU PRINCIPALE</span>
	                    <ul>
	                        <li class="active"><a href="#"><i class="fa-solid fa-house"></i> Esplora Ricette</a></li>
							
							<!--Visibile SEMPRE, accessibile SOLO SE AUTENTICATO (vedi auth config)-->
	                        <li><a href="#"><i class="fa-solid fa-book-open"></i> Le Mie Ricette</a></li>
	                        <!--<li><a href="#"><i class="fa-regular fa-heart"></i> Preferiti</a></li>-->
	                        <li><a href="#"><i class="fa-regular fa-comment"></i> Le Mie Recensioni</a></li>
	                    </ul>
	                </div>

					<!-- Mostra SOLO se autenticato come AMMINISTRATORE-->
	                <div class="menu-section" th:if="${isAdmin}">
	                    <span class="menu-label">AMMINISTRAZIONE</span>
	                    <ul>
	                        <li><a href="#"><i class="fa-solid fa-shield-halved"></i> Moderazione</a></li>
	                        <li><a href="#"><i class="fa-solid fa-users"></i> Gestione Utenti</a></li>
	                    </ul>
	                </div>
	            </nav>

	            <div class="user-profile">
	                <a href="/profile"><img th:src="${currentUser?.urlImage} ?: ${defaultProfileUrlImage}"class="user-avatar-sb"></a>
					<div class="user-info">
	                    <a href="/profile"><span class="user-name" th:text="${currentUser?.firstName} ?: 'Accedi'"}></span></a>
	                    <a href="/profile" class="user-role" th:if="${isAdmin}">Admin</a>
						<a href="/profile" class="user-role" th:unless="${isAdmin}">Visualizza profilo</a>
	                </div>
					
	                <a href="/logout" class="logout-btn"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
	            </div>
	        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            
            <form th:action="@{/confirmNewRecipe}" method="POST" th:object="${recipe}">
                
                <!-- HEADER: Titolo e Bottoni Azione -->
                <header class="editor-top-bar">
                    <h2 class="editor-title">Crea Nuova Ricetta</h2>
                    <div class="editor-actions">
                        <a th:href="@{/}" class="link-cancel">Annulla</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fa-regular fa-floppy-disk"></i> Pubblica Ricetta
                        </button>
                    </div>
                </header>

                <!-- ALERT ERRORI (Visibile solo se ci sono errori) -->
                <div class="alert-box" th:if="${#fields.hasErrors()}">
                    <i class="fa-solid fa-circle-exclamation alert-icon"></i>
                    <div class="alert-content">
                        <h4>Si sono verificati degli errori</h4>
                        <ul>
                            <li th:each="err : ${#fields.errors()}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>

                <!-- CARD BIANCA EDITOR -->
                <div class="editor-card">
                    
                    <!-- Titolo -->
                    <div class="form-section">
                        <label class="form-label">Titolo della Ricetta</label>
                        <input type="text" class="form-control" placeholder="Es: Tiramisù alle fragole" required th:field="${recipe.title}">
                    </div>

                    <!-- Descrizione Breve -->
                    <div class="form-section">
                        <label class="form-label">Descrizione Breve</label>
                        <textarea class="form-control" rows="3" placeholder="Una breve introduzione al piatto..." required th:field="${recipe.shortDescription}"></textarea>
                    </div>

                    <!-- Riga 3 Colonne: Difficoltà, Categoria, Tempo -->
                    <div class="form-section form-grid-3">
                        
                        <div>
                            <label class="form-label">Difficoltà</label>
                            <select class="form-control" aria-placeholder="Seleziona..."required th:field="${recipe.difficulty}" >
                                <option value="Facile">Facile</option>
                                <option value="Media">Media</option>
                                <option value="Difficile">Difficile</option>
                            </select>
                        </div>

						<!-- MODIFICARE PER VISUALIZZARE LE CATEGORIE ESISTENTI-->
                        <!--<div>
                            <label class="form-label">Categoria</label>
                            <select class="form-control" name="category">
                                <option value="" disabled selected>Seleziona...</option>
                                <option value="primi">Primi Piatti</option>
                                <option value="secondi">Secondi</option>
                                <option value="dolci">Dolci</option>
                                <option value="veg">Vegetariano</option>
                            </select>
                        </div>-->

                        <div>
                            <label class="form-label">Tempo (minuti)</label>
                            <div class="input-with-icon">
                                <i class="fa-regular fa-clock"></i>
                                <input type="number" class="form-control" placeholder="45" required th:field="${recipe.prepTime}">
                            </div>
                        </div>

                    </div>

                    <!-- Immagine Copertina -->
                    <div class="form-section">
                        <label class="form-label">URL Immagine Copertina</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="https://..." th:field="${recipe.urlImage}">
                            <div class="btn-icon-square">
                                <i class="fa-regular fa-image"></i>
                            </div>
                        </div>
                    </div>

                    <!-- SEZIONE INGREDIENTI SPOSTARE NEL PROSSIMO FORM -->
                    <!--<div class="ingredients-section">
                        <div class="ingredients-header">
                            <h3>Ingredienti</h3>
                            <button type="button" class="btn-add-ingredient">
                                <i class="fa-solid fa-circle-plus"></i> Aggiungi ingrediente
                            </button>
                        </div>

                        <div class="ingredient-row">
                            <div class="col-name">
                                <input type="text" class="form-control" placeholder="Nome ingrediente (es. Farina)">
                            </div>
                            <div class="col-qty">
                                <input type="number" class="form-control" placeholder="Q.tà">
                            </div>
                            <div class="col-unit">
                                <select class="form-control">
                                    <option>Grammi (g)</option>
                                    <option>Millilitri (ml)</option>
                                    <option>Pezzi</option>
                                    <option>Cucchiai</option>
                                </select>
                            </div>
                            <button type="button" class="btn-delete-row">
                                <i class="fa-regular fa-trash-can"></i>
                            </button>
                        </div> 


                    </div> -->

                    <!-- PROCEDIMENTO -->
                    <div class="form-section" style="margin-top: 30px;">
                        <label class="form-label">Procedimento</label>
                        <textarea class="form-control" rows="8" placeholder="Descrivi passo dopo passo come preparare la ricetta..." required th:field="${recipe.instructions}"></textarea>
                    </div>

                </div>
            </form>

        </main>
    </div>

</body>
</html>
